<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  
  </head>

  <body>
    <div id="game-window">
    
    
      <header>
      <h1>My Guessing Game</h1>      
      <!-- <h3 id="subtitle">Guess a number between 1-100!</h3> -->
      </header>

    <div id="main">

        <div id='guess-feedback' class='center'>
            <h4 id="feedback">Guess a number between <span class="number">1</span> and <span class="number">99</span></h4>
        </div>

      <div id="previous-guesses-box">
      <div id="previous-guesses-title"><h4>Previous Guesses</h4></div>
        
        <div id="user-guesses">
          <div id="guess1" class="guess"></div>
          <div id="guess2" class="guess"></div>
          <div id="guess3" class="guess"></div>
          <div id="guess4" class="guess"></div>
          <div id="guess5" class="guess"></div>
        </div>
        
        <div id="guess-remaining"><h5>You have 5 guesses remaining.</h5></div>
          
      
      
      <div id="button-box">
        <input type="text" id="input-guess" name="enter guess here" required minlength="1" maxlength="2" size="2">
        <div id="buttons">
          <button type="button" class="button" id="submit">Submit Guess</button>
          <button type="button" class="button" id="play-again">Play Again</button>
          <button type="button" class="button" id="hint">Hint</button>
        </div>
      </div>

      <div id="hint-box"><h3 id='hint-message'>Click 'Hint' if you need help.</h3></div>
      </div>
    </div>

    <footer> 
      <div>
        <div id="project-name"><h4>Project by Olga Shiryaeva</h4> </div>
        <div id="github-link">
          <a href="https://github.com/olgashi/my-guessing-game">
          <img src="img/GitHub-Mark-64px.png" alt="see project on GitHub" style="width:42px;height:42px;border:0;">
          </a>
        </div>

      </div>
    </footer>

  </div>




  <script src="js/guessing-game.js"></script>
    <!-- <script src='js/guessing-game.js'></script> -->
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
